<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&dis" />
</head>
<body>
  <header>
    <h2>Crie uma Conta</h2>
  </header>

  <form class="form-container">
    <div class="form-row">
      <label class="form-label" for="fullname">Nome Completo</label>
      <input class="form-input" id="fullname" type="text"  placeholder="Digite seu nome completo..." required />
    </div>
    <div class="form-row">
      <label class="form-label" for="email">E-mail</label>
      <input class="form-input" id="email" type="email"  placeholder="Digite seu e-mail..." required />
    </div>
    <div class="form-row">
      <label class="form-label" for="password">Senha</label>
      <input class="form-input" id="password" type="password"  placeholder="Digite sua senha..." required />
    </div>
    <div class="form-row">
      <label class="form-label" for="birthDate">Data de nascimento</label>
      <input class="form-input" id="birthDate" type="date" placeholder="Selecione sua data de nascimento..." />
    </div>
    <div class="form-row">
      <label class="form-label" for="gender">Gênero</label>
      <select class="form-input" id="gender" name="gender" type="select" required >
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
        <option value="Outro">Outro</option>
      </select> 
    </div>
    <div class="form-row">
      <input id="privacyTerms" type="checkbox" />
      <label class="form-small-label" for="privacyTerms">Aceito as políticas de privacidade.</label>
    </div>
    <div class="form-row">
      <input class="form-button" type="submit" value="Criar conta" />
    </div>
  </form>

</body>
</html>
